
name: Relay-Node-Only
on:
  pull_request:
    branches: [ 'develop' ]
    types: [ opened, reopened, synchronize, ready_for_review, converted_to_draft ]
  workflow_dispatch:

jobs:
  envs:
    name: set envs 
    runs-on: [ self-hosted ]
    outputs:
      relay-runtime-version: ${{ steps.set-versions.outputs.RELAY_RUNTIME_VERSION }}
      parachain-version: ${{ steps.set-versions.outputs.PARACHAIN_VERSION }}
    steps:
      - name: Echo REFs
        run: |
          echo "REF: ${{ github.ref }}"
          echo "HEAD_REF: ${{ github.head_ref }}"

      - name: checkout infra
        uses: actions/checkout@v4.1.7
        with:
          repository: 'ReDeFi-Blockchain/redefi-infra'
          path: 'redefi-infra'

      - name: Read .env file
        uses: xom9ikk/dotenv@v2.3.0
        with:
          path: redefi-infra/.env

      - name: set versions
        id: set-versions
        run: |
          echo "RELAY_RUNTIME_VERSION=${{ env.REDEFI_RELAY_RUNTIME_MAINNET_VERSION}}" >> $GITHUB_OUTPUT
          echo "PARACHAIN_VERSION=${{ env.REDEFI_PARACHAIN_MAINNET_VERSION}}" >> $GITHUB_OUTPUT

  build:
    needs: [envs]
    name: Trigger running relay node only workflow
    uses: ReDeFi-Blockchain/redefi-infra/.github/workflows/test-reusable-vars.yml@main
    secrets: inherit
    with:
      relay-node-version: ${{ github.ref }}
      relay-runtime-version: ${{ needs.envs.outputs.relay-runtime-version }}
      parachain-version: ${{ needs.envs.outputs.parachain-version }}
